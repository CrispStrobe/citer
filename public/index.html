<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citer - Speedy Citation Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #475569;
            --shadow: rgba(0, 0, 0, 0.25);
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px var(--shadow);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px var(--shadow);
        }

        .card h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-container {
            position: relative;
        }

        .input-container input, .input-container select {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid transparent;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        /* --- FIX 1: Dropdown Option Color --- */
        .input-container select option {
            color: #111;
            background: #fff;
        }

        .input-container input:focus, .input-container select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .input-container input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .format-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem;
            border-radius: 12px;
        }

        .format-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .format-tab.active {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .output-area {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            min-height: 200px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            position: relative;
            overflow: auto;
        }

        .output-area.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-style: italic;
        }

        .output-content {
            white-space: pre-wrap;
            word-break: break-word;
        }

        .copy-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            background: var(--primary);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .output-area:hover .copy-btn {
            opacity: 1;
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .search-history {
            margin-top: 2rem;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .history-query {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .history-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2.5rem;
            }
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Citer</h1>
            <p>Speedy academic citation generator with SRU, IxTheo, and multiple format support</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>🔍 Citation Search</h2>
                
                <div class="input-group">
                    <label for="inputType">Input Type</label>
                    <div class="input-container">
                        <select id="inputType">
                            <option value="">URL/DOI/ISBN (Auto-detect)</option>
                            <option value="pmid">PMID</option>
                            <option value="pmcid">PMCID</option>
                            <option value="oclc">OCLC</option>
                            <option value="sru">SRU Protocol</option>
                            <option value="ixtheo">IxTheo Search</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="userInput">Search Query</label>
                    <div class="input-container">
                        <input type="text" id="userInput" placeholder="Enter URL, DOI, ISBN, PMID, or search terms...">
                    </div>
                </div>

                <button class="btn btn-primary" id="searchBtn">
                    <span class="btn-text">Generate Citation</span>
                </button>

                <div class="status-message" id="statusMessage"></div>
            </div>

            <div class="card">
                <h2>📝 Citation Output</h2>
                
                <div class="format-tabs">
                    <button class="format-tab active" data-format="custom">Custom</button>
                    <button class="format-tab" data-format="cite">Cite</button>
                    <button class="format-tab" data-format="ref">Ref</button>
                    <button class="format-tab" data-format="sfn">SFN</button>
                </div>

                <div class="output-area empty" id="outputArea">
                    <span>Enter a search query to generate citations</span>
                    <button class="copy-btn" id="copyBtn" title="Copy to clipboard">📋</button>
                </div>
            </div>
        </div>

        <div class="card search-history">
            <h2>📚 Search History</h2>
            <div id="historyContainer">
                <p style="color: var(--text-muted); font-style: italic;">No recent searches</p>
            </div>
        </div>
    </div>

    <script>
        class ModernCiter {
            constructor() {
                this.searchCache = new Map();
                this.searchHistory = JSON.parse(localStorage.getItem('citer_history') || '[]');
                this.currentFormat = 'custom';
                this.lastQuery = { inputType: null, userInput: null };
                
                this.initializeEventListeners();
                this.renderHistory();
            }

            initializeEventListeners() {
                document.getElementById('searchBtn').addEventListener('click', () => this.performSearch());
                document.getElementById('userInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.performSearch();
                });
                document.querySelectorAll('.format-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => this.switchFormat(e.target.dataset.format));
                });
                // Note: Copy button listener is re-attached in displayResult
            }

            async performSearch(isSwitchingFormat = false) {
                const inputType = document.getElementById('inputType').value;
                const userInput = document.getElementById('userInput').value.trim();
                
                if (!userInput) {
                    this.showMessage('Please enter a search query', 'error');
                    return;
                }

                if (!isSwitchingFormat) {
                    this.lastQuery = { inputType, userInput };
                }

                const cacheKey = `${this.lastQuery.inputType}:${this.lastQuery.userInput}:${this.currentFormat}`;
                
                if (this.searchCache.has(cacheKey)) {
                    this.displayResult(this.searchCache.get(cacheKey));
                    this.showMessage('Results loaded from cache', 'success');
                    return;
                }

                this.setLoadingState(true);
                
                try {
                    const params = {
                        input_type: this.lastQuery.inputType,
                        user_input: this.lastQuery.userInput,
                        template_format: this.currentFormat
                    };
                    const result = await this.callBackend(params);
                    
                    this.searchCache.set(cacheKey, result);
                    this.displayResult(result);
                    
                    if (!isSwitchingFormat) {
                        this.addToHistory({
                            input_type: inputType,
                            user_input: userInput,
                            timestamp: new Date().toISOString()
                        });
                        this.showMessage('Citation generated successfully', 'success');
                    } else {
                         this.showMessage('Format switched successfully', 'success');
                    }
                } catch (error) {
                    this.showMessage(`Error: ${error.message}`, 'error');
                    this.displayResult('Failed to generate citation. The server may have encountered an error.');
                } finally {
                    this.setLoadingState(false);
                }
            }

            async callBackend(params) {
                const response = await fetch('/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                });
                
                const responseText = await response.text();
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${responseText || response.statusText}`);
                }
                
                try {
                    return JSON.parse(responseText);
                } catch (e) {
                    throw new Error("Received an invalid response from the server.");
                }
            }

            displayResult(result) {
                const outputArea = document.getElementById('outputArea');
                outputArea.classList.remove('empty');
                let content = '';
                if (typeof result === 'string') {
                    content = result;
                } else if (result && typeof result === 'object') {
                    content = JSON.stringify(result, null, 2);
                } else {
                    content = String(result || 'No result');
                }
                
                const outputContent = `<div class="output-content">${this.escapeHtml(content)}</div>`;
                const copyButton = `<button class="copy-btn" id="copyBtn" title="Copy to clipboard">📋</button>`;
                outputArea.innerHTML = outputContent + copyButton;
                
                document.getElementById('copyBtn').addEventListener('click', () => this.copyToClipboard());
            }

            async switchFormat(format) {
                this.currentFormat = format;
                document.querySelectorAll('.format-tab').forEach(tab => tab.classList.remove('active'));
                document.querySelector(`[data-format="${format}"]`).classList.add('active');
                if (this.lastQuery.userInput) {
                    this.performSearch(true);
                }
            }

            copyToClipboard() {
                const outputContent = document.querySelector('.output-content');
                if (outputContent) {
                    navigator.clipboard.writeText(outputContent.textContent)
                        .then(() => this.showMessage('Citation copied to clipboard', 'success'))
                        .catch(() => this.showMessage('Failed to copy citation', 'error'));
                }
            }

            addToHistory(item) {
                this.searchHistory = this.searchHistory.filter(h => h.user_input !== item.user_input);
                this.searchHistory.unshift(item);
                this.searchHistory = this.searchHistory.slice(0, 10);
                localStorage.setItem('citer_history', JSON.stringify(this.searchHistory));
                this.renderHistory();
            }

            renderHistory() {
                const container = document.getElementById('historyContainer');
                if (this.searchHistory.length === 0) {
                    container.innerHTML = '<p style="color: var(--text-muted); font-style: italic;">No recent searches</p>';
                    return;
                }
                container.innerHTML = this.searchHistory.map((item, index) => `
                    <div class="history-item" data-index="${index}">
                        <div class="history-query">${this.escapeHtml(item.user_input)}</div>
                        <div class="history-meta">
                            ${(item.input_type || 'AUTO').toUpperCase()} • ${new Date(item.timestamp).toLocaleString()}
                        </div>
                    </div>
                `).join('');

                container.querySelectorAll('.history-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        const index = e.currentTarget.dataset.index;
                        this.loadFromHistory(parseInt(index, 10));
                    });
                });
            }

            loadFromHistory(index) {
                const item = this.searchHistory[index];
                if (item) {
                    document.getElementById('userInput').value = item.user_input;
                    document.getElementById('inputType').value = item.input_type;
                    this.performSearch();
                }
            }

            setLoadingState(loading) {
                const btn = document.getElementById('searchBtn');
                const btnText = btn.querySelector('.btn-text');
                if (loading) {
                    btn.disabled = true;
                    btnText.innerHTML = '<div class="loading"><div class="spinner"></div>Generating...</div>';
                } else {
                    btn.disabled = false;
                    btnText.textContent = 'Generate Citation';
                }
            }

            showMessage(message, type) {
                const messageEl = document.getElementById('statusMessage');
                messageEl.textContent = message;
                messageEl.className = `status-message ${type}`;
                messageEl.style.display = 'block';
                
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 3000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        const citer = new ModernCiter();
    </script>
</body>
</html>
